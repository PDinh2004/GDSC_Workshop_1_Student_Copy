<!DOCTYPE html>
<!-- Every time the user clicks within the game boundaries, have the character "jump" -->
<html onclick="jump()">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Dinosaur Game</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <!-- The div "game" below holds the container in which our game runs in. -->
  <div id='game'>
    <!-- The div "dino" and "cactus" are each the game elements. -->
    <div id='dino'></div>
  </div>

  <p>Score: <span id="scoreSpan"></span></p>

</body>
<script src="script.js"></script>

</html>
